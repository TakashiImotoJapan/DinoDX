<!DOCTYPE html>
<html>
<head>
    <title>Register Device</title>
</head>
<body>
    <h1>Register Device</h1>
    <form method="post">
        <label for="device_number">Device Number:</label>
        <input type="text" id="device_number" name="device_number"><br>

        <label for="device_name">Device Name:</label>
        <input type="text" id="device_name" name="device_name"><br>

        <label for="board">Board:</label>
        <input type="text" id="board" name="board"><br>

        <label for="os">OS:</label>
        <input type="text" id="os" name="os"><br>

        <label for="manager_name">Manager Name:</label>
        <input type="text" id="manager_name" name="manager_name"><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
